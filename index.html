<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The 7 Wonders of the World!</title>
    <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
    <script src="https://kit.fontawesome.com/3b2e7a2e79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- FX -->
    <img style="position: fixed; transform: scale(2); opacity: 10%; filter: contrast(120%); 
    width: 100%; height: 100%;"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjhsc3IyNWQyNHNteGx4ZXU4emJtYzNxa3lxdTd6ODc5YWNjY2JlNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/KZFrf9JusXzmpnPsT6/giphy.webp"
        alt="Background Water FX">

    <!-- Game Start Menu -->
    <section id="start-menu-container">

        <h1>The 7 Wonders of the World</h1>
        <div id="button-container">
            <button id="start-menu-button">
                New Game
            </button>
        </div>
        <img id="menu-img" src="/assets/Images/intro image 1.png" alt="">
    </section>

    <!-- --------------------------- Audio and music --------------------------- -->
    <!-- intro Music -->
    <audio id="introAudio" src="../assets/musics/background music.mp3"></audio>

    <!-- over a button sound fx -->
    <audio id="audio-hover-button" src="/assets/fx-sound/over a button sound fx.wav"></audio>

    <!-- wrong option sound fx -->
    <audio id="audio-wrong-option" src="/assets/fx-sound/wrong option sound fx.wav "></audio>

    <!-- correct option sound fx -->
    <audio id="audio-correct-option" src="/assets/fx-sound/earn one star sound fx.wav "></audio>

    <section id="section">

        <!-- Time Var -->
        <!-- <div id='time-var'>
            <div id='time-var-progress'>
            </div>
        </div> -->

        <!-- Star points -->
        <h2 id="point-number">0</h2>
        <div id="point-star">
            <i class="fa-solid fa-star fa-flip fa-2xl"></i>
            <!-- <h2 id="point-text">Point</h2> -->
        </div>

        <!-- live points -->
        <div id="heart-live">
            <i class="fa-solid fa-heart fa-beat fa-2xl"></i>
        </div>
        <h2 id="menu-h2-live">7</h2>

        <!-- Where The images Card goes. -->
        <div id="card">
            <!-- Card goes here -->
        </div>

        <!-- Text Where the Q&A goes. -->
        <div id="text-h3-div">
            <h3>From what country is :</h3>
            <h3 id="h3Q">New Q&A text goes here!</h3>
        </div>

        <div id="hud-button-div">
            <!-- Add new DOM input here -->
        </div>
    </section>

    <div id="imageStorage">

        <!-- Egypt -->
        <img id="egypt" ; class="storage-images" ; src="/assets/Images/The Great Pyramid of Giza (Egypt).png"
            alt="egypt">

        <!-- Iraq -->
        <img id="iraq" ; class="storage-images" ; src="/assets/Images/The Hanging Gardens of Babylon (Iraq).png"
            alt="iraq">

        <!-- Greece -->
        <img id="greece" ; class="storage-images" ; src="/assets/Images/The Statue of Zeus at Olympia (Greece).png"
            alt="greece">

        <!-- Turkey -->
        <img id="turkey" ; class="storage-images" ; src="/assets/Images/The Temple of Artemis at Ephesus (Turkey).png"
            alt="turkey">

        <!-- Turkey 2 -->
        <img id="turkey2" ; class="storage-images" ; src="/assets/Images/The Mausoleum at Halicarnassus (Turkey).png"
            alt="turkey2">

        <!-- Greece 2 -->
        <img id="greece2" ; class="storage-images" ; src="/assets/Images/The Colossus of Rhodes (Greece).png"
            alt="greece2">

        <!-- Egypt 2 -->
        <img id="egypt2" ; class="storage-images" ; src="/assets/Images/The Lighthouse of Alexandria (Egypt).png"
            alt="egypt2">

    </div>
    <script src="/index.js"></script>
</body>

</html>

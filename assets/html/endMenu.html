<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Menu</title>
    <script src="https://kit.fontawesome.com/3b2e7a2e79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/endMenu.css">
    <link rel="icon" href="../Images/cursor.png" type="image/x-icon">
</head>

<body>
    <!-- --------------------------- Visual FX --------------------------- -->
    <img style="position: fixed; opacity: 10%; filter: contrast(120%); width: 100%; height: 100%; filter: hue-rotate(180deg);"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjhsc3IyNWQyNHNteGx4ZXU4emJtYzNxa3lxdTd6ODc5YWNjY2JlNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/KZFrf9JusXzmpnPsT6/giphy.webp"
        alt="Background Water FX">

    <!-- --------------------------- Audio & FX --------------------------- -->
    <section>
        <audio id="audio-storm" src="../fx-sound/lose game storm sound fx.wav"></audio>
        <audio id="audio-rain" src="../fx-sound/rain sound fx.mp3"></audio>
        <audio id="audio-hover-button" src="../fx-sound/over a button sound fx.wav"></audio>
    </section>

    <!-- --------------------------- Main Section --------------------------- -->
    <section id="start-menu-container">
        <h1>The 7 Wonders of the World</h1>

        <p>You lose all your <i class="fa-solid fa-heart fa-shake"></i> : <br>
            <span>Come <i class="fa-solid fa-stopwatch-20 fa-bounce"></i> letter and try again!</span>
        </p>

        <div id="button-container" style="z-index: 11;">
            <button id="menu-button" style="background-color: #f5c950; color: #181534;">
                Main Menu<i class="fa-solid fa-dice fa-fade"></i>
            </button>
        </div>

        <img id="menu-img" src="../Images/intro-image-1.png" alt="intro image">

        <img style="position: fixed; opacity: 60%; filter: contrast(20%); z-index: 10; width: 100%; height: 100%;"
            src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnFkMHkzc2xkMHQxbnV6dGc0OXBsNzF6YTlqZ3h0aHlydW9oMGd2cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/3ohhwutQL0CDTq3kKA/giphy.gif"
            alt="Rain GIF">

        <img style="  width: 300px; transform: translate(-420px, 245px); z-index: 10" ;
            src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWJhY2s3bW5lbmVoMGp1aXBsYTcxMTA2cjZrNHR5a2Q2ZmFvYm43MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/emMwBacTaaX7frF2Vg/giphy.gif"
            alt="Dog Image">

    </section>

    <!-- --------------------------- JS Script --------------------------- -->
    <script>
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        document.getElementById('menu-button').addEventListener('click', async () => {
            console.log("Waiting some seconds...");
            await delay(500);
            window.open('../../index.html', '_self')
        })

        // --------------------------- Audio & FX --------------------------- 
        const audioStorm = document.getElementById('audio-storm')
        audioStorm.volume = 0.5;
        audioStorm.currentTime = 0;
        audioStorm.play();

        const audioRain = document.getElementById('audio-rain')
        audioRain.volume = 0.1;
        audioRain.currentTime = 0;
        audioRain.play();

        let menuButton = document.getElementById('menu-button')
        menuButton.addEventListener('mouseover', () => {
            const audioMainMenuButton = document.getElementById('audio-hover-button')
            audioMainMenuButton.volume = 0.3;
            audioMainMenuButton.currentTime = 0;
            audioMainMenuButton.play();
        })

        menuButton.addEventListener('click', () => {
            const audioClickButton = document.getElementById('audio-hover-button')
            audioClickButton.volume = 0.3;
            audioClickButton.currentTime = 0;
            audioClickButton.play()
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Menu</title>
    <script src="https://kit.fontawesome.com/3b2e7a2e79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/endMenu.css">
</head>

<body>
        <!-- FX -->
        <img style="position: fixed; transform: scale(2); opacity: 10%; filter: contrast(120%); 
        width: 100%; height: 100%;"
            src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjhsc3IyNWQyNHNteGx4ZXU4emJtYzNxa3lxdTd6ODc5YWNjY2JlNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/KZFrf9JusXzmpnPsT6/giphy.webp"
            alt="Background Water FX">
            
    <section id="start-menu-container">
        <h1>The 7 Wonders of the World</h1>
        <p>You lose all your <i class="fa-solid fa-heart fa-shake"></i> : <br>
            <span>Come <i class="fa-solid fa-stopwatch-20 fa-bounce"></i> letter and try again!</span>
        </p>
        <div id="button-container">
            <button id="menu-button">
                Main Menu
            </button>
        </div>
        <img id="menu-img" src="/assets/Images/intro image 1.png" alt="Menu Image">
    </section>
    <script>
        // Set a timer for 'async' functions.
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Select the button and apply the condition.
        document.getElementById('menu-button').addEventListener('click', async () => {
            console.log("Waiting some seconds...");
            await delay(500); // Waiting some seconds (2000 milliseconds)
            // todo: Put button audio here!

            // Open new Main html file.
            window.open('/index.html', '_self')
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Menu</title>
    <script src="https://kit.fontawesome.com/3b2e7a2e79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/endMenu.css">
</head>

<body>
    <!-- --------------------------- Visual FX --------------------------- -->
    <!-- Water -->
    <img style="position: fixed; transform: scale(2); opacity: 10%; filter: contrast(120%); 
    width: 100%; height: 100%; filter: hue-rotate(280deg);"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjhsc3IyNWQyNHNteGx4ZXU4emJtYzNxa3lxdTd6ODc5YWNjY2JlNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/KZFrf9JusXzmpnPsT6/giphy.webp"
        alt="Background Water FX">

    <!-- --------------------------- Audio & FX --------------------------- -->
    <section>
        <!-- Calm Water -->
        <audio id="audio-Water" src="assets/fx-sound/calm water sound fx.mp3"></audio>

        <!-- Won Game -->
        <audio id="audio-won" src="assets/fx-sound/won the game html sound fx.wav"></audio>

        <!-- Fireworks  -->
        <audio id="audio-fireworks" src="assets/fx-sound/fireworks sound fx - won game.mp3"></audio>

        <!-- Main Menu Button  -->
        <audio id="audio-hover-button" src="assets/fx-sound/over a button sound fx.wav"></audio>
    </section>

    <!-- --------------------------- Main Section --------------------------- -->
    <section id="start-menu-container">
        <!-- Fireworks GIF -->
        <img style="position: absolute; opacity: 50%; width: 800px; 
        z-index: 10; transform: translate(-30px, -350px);"
            src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGgwem9xbzd2NWwwMHhnNzkwcHA0Y2o0b2Y5Znk2d2J5Nmw2aXBpbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/3tJdmW1KTOY3vWRirM/giphy.gif"
            alt="Fireworks GIF">

        <!-- Star GIF -->
        <img style="position: absolute; transform: scale(0.8); filter: brightness(90%);
        z-index: 10; transform: translate(0px, 280px);"
            src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3JveDlrZGs5azlmM3NxZHcxM2xuajBpdHluazRhMG5keWN1M3g0MCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/ObNTw8Uzwy6KQ/giphy.gif"
            alt="Star GIF">

        <h1>The 7 Wonders of the World</h1>
        <p style="color: rgb(78, 204, 105); filter: contrast(130%);">
            Good Job <i class="fa-solid fa-face-laugh-beam fa-spin-pulse"></i> <br>
            <span>You won the game <i class="fa-solid fa-trophy fa-flip"></i>! <br></span>
        </p>
        <div id="button-container">
            <button id="menu-button" style="background-color: #f5c950; 
            color: #181534;">
                Try Again <i class="fa-solid fa-dice fa-fade"></i>
            </button>
        </div>
        <img id="menu-img" src="assets/Images/intro-image-1.png" alt="">
    </section>

    <!-- --------------------------- JS Script --------------------------- -->
    <script>
        // Set a timer for 'async' functions.
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Select the button and apply the condition.
        document.getElementById('menu-button').addEventListener('click', async () => {
            console.log("Waiting some seconds...");
            await delay(500); // Waiting some seconds (2000 milliseconds)
            // todo: Put button audio here!

            // Open new Main html file.
            window.open('index.html', '_self')
        })

        // --------------------------- Audio & FX --------------------------- 
        // Audio Water.
        const audioWater = document.getElementById('audio-Water')
        audioWater.volume = 0.3;
        audioWater.currentTime = 0; // Reset audio to start
        audioWater.play();

        // Audio Won.
        const audioWon = document.getElementById('audio-won')
        audioWon.volume = 0.3;
        audioWon.currentTime = 0; // Reset audio to start
        audioWon.play();

        // Audio Fireworks.
        const audioFireworks = document.getElementById('audio-fireworks')
        audioFireworks.volume = 0.09;
        audioFireworks.currentTime = 0; // Reset audio to start
        audioFireworks.play();

        // Button Main Menu 
        let menuButton = document.getElementById('menu-button')
        menuButton.addEventListener('mouseover', () => {
            const audioOverButton = document.getElementById('audio-hover-button')
            audioOverButton.volume = 0.3;
            audioOverButton.currentTime = 0; // Reset audio to start
            audioOverButton.play();
        })

        menuButton.addEventListener('click', () => {
            const audioClickButton = document.getElementById('audio-hover-button')
            audioClickButton.volume = 0.3;
            audioClickButton.currentTime = 0; // Reset audio to start
            audioClickButton.play()
        }) 
    </script>
</body>

</html>
